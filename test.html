<!DOCTYPE html>
<html>
    <head>
        <style>
            .first {
                background-color: black;
                color: white;
                transition: 0.5s; /*Make the hover action very slow*/}
            
            .first:hover {
                background-color: red;
                color: green;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        
        <a class="first">Hellow World</a> 
        <br/>
        <a class="second">Bye World</a>
    </body>
</html>
