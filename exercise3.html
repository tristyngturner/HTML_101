<h1>Tristyn's Pizza Tavern</h1>
<h2>Pizza Size</h2>
<form>
    <input type="radio" id="small" name="size" value="small">
    <label for="small">Small</label>
    <input type="radio" id="medium" name="size" value="medium">
    <label for="medium">Medium</label>
    <input type="radio" id="large" name="size" value="large">
    <label for="large">Large</label>

</form>
<h2>Pizza Choice</h2>
<form>
    <input type="checkbox" id="extraCheese" name="toppings" value="extraCheese">

    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
    <label for="pepperoni">Pepperoni</label>
    <input type="checkbox" id="sausage" name="toppings" value="sausage">
    <label for="sausage">Sausage</label>
    <input type="checkbox" id="veggieOnly" name="toppings" value="veggieOnly">
    <label for="veggieOnly">Veggie Only Pizza</label>
    <input type="checkbox" id="extraSauce" name="toppings" value="extraSauce">
    <label for="extraSauce">Add Extra Sauce</label>
</form>
<form>
    <h2>Veggie Choices</h2>
</form>
    <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
    <label for="mushroom">Mushroom</label>
    <input type="checkbox" id="spinach" name="toppings" value="spinach">
    <label for="spinach">Spinach</label>
    <input type="checkbox" id="peppers" name="toppings" value="peppers">
    <label for="peppers">Peppers</label>
    <input type="checkbox" id="blackOlives" name="toppings" value="blackOlives">
    <label for="blackOlives">Black Olives</label>
    <p>My pizza place will not put pineapple on pizza!</p>
<form>
    <label for="specialRequests">Any special requests?</label>
    <input type="text" id="specialRequests" name="extraInfo" value="type here">
</form>
<h2>Credit Card Information</h2>
<form action="./thankyou.html">
    <label for="fName">First Name</label>
    <input type="text" id="fName" name="creditCardInfo" value="name"><br>
    <label for="lName">Last Name</label>
    <input type="text" id="lName" name="creditCardInfo" value="name"><br>
    <label for="ccNumber">Credit Card Number</label>
    <input type="text" id="ccNumber" name="creditCardInfo" value="number"><br>
    <label for="cvvNumber">CVV Number</label>

    <input type="submit" value="Submit">
